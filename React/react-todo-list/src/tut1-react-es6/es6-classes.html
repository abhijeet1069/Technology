<!DOCTYPE html>
<html>
    <body>
        <script>
            class Car{
                constructor(name){
                    this.brand = name;
                }

                present(){
                    return 'I have a '+this.brand;
                }
            }

            class Mercedes extends Car{
                constructor(name,model){
                    super(name);
                    this.model = model;
                }

                show(){
                    return this.present()+' , it is a '+this.model;
                }
            }

            const myCar = new Mercedes("Toyota","Prius");
            document.write(myCar.show());
        </script>
    </body>
</html>
